<?xml version="1.0" encoding="us-ascii" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="806px" preserveAspectRatio="none" style="width:881px;height:806px;background:#FFFFFF;" version="1.1" viewBox="0 0 881 806" width="881px" zoomAndPan="magnify"><defs/><g><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="502" x="188" y="32.9951">Public-Private Partnerships (PPPs) to Mitigate Urban Violence</text><path d="M68.5,47.2969 L68.5,117.8281 L352.5,117.8281 L352.5,57.2969 L342.5,47.2969 L68.5,47.2969 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M342.5,47.2969 L342.5,57.2969 L352.5,57.2969 L342.5,47.2969 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="213" x="74.5" y="64.3638">This diagram outlines the various</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="263" x="74.5" y="79.4966">components of a multi-faceted approach</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="233" x="74.5" y="94.6294">to mitigating urban violence through</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="220" x="74.5" y="109.7622">Public-Private Partnerships (PPPs).</text><ellipse cx="210.5" cy="147.8281" fill="#222222" rx="10" ry="10" style="stroke:#222222;stroke-width:1.0;"/><rect fill="none" height="96.2344" style="stroke:#000000;stroke-width:1.5;" width="813" x="57" y="167.8281"/><path d="M391,167.8281 L391,177.125 L381,187.125 L57,187.125 " fill="none" style="stroke:#000000;stroke-width:1.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="324" x="60" y="181.8232">Shared Surveillance and Information Systems</text><path d="M374,215.5273 L374,224.0938 L354,228.0938 L374,232.0938 L374,240.6602 A0,0 0 0 0 374,240.6602 L860,240.6602 A0,0 0 0 0 860,240.6602 L860,225.5273 L850,215.5273 L374,215.5273 A0,0 0 0 0 374,215.5273 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M850,215.5273 L850,225.5273 L860,225.5273 L850,215.5273 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="465" x="380" y="232.5942">Sharing video surveillance and developing advanced data analytics tools</text><rect fill="#F1F1F1" height="47.9375" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="287" x="67" y="204.125"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="267" x="77" y="225.2637">Businesses and tech companies collaborate</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="129" x="77" y="239.2324">with law enforcement</text><rect fill="none" height="96.2344" style="stroke:#000000;stroke-width:1.5;" width="841" x="20" y="274.0625"/><path d="M209,274.0625 L209,283.3594 L199,293.3594 L20,293.3594 " fill="none" style="stroke:#000000;stroke-width:1.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="179" x="23" y="288.0576">Community Engagement</text><path d="M411,321.7617 L411,330.3281 L391,334.3281 L411,338.3281 L411,346.8945 A0,0 0 0 0 411,346.8945 L851,346.8945 A0,0 0 0 0 851,346.8945 L851,331.7617 L841,321.7617 L411,321.7617 A0,0 0 0 0 411,321.7617 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M841,321.7617 L841,331.7617 L851,331.7617 L841,321.7617 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="419" x="417" y="338.8286">Involving non-profits, local businesses, and government agencies</text><rect fill="#F1F1F1" height="47.9375" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="361" x="30" y="310.3594"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="293" x="40" y="331.498">Private entities and government agencies create</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="341" x="40" y="345.4668">community engagement and crime prevention programs</text><rect fill="none" height="82.2656" style="stroke:#000000;stroke-width:1.5;" width="618" x="57.5" y="380.2969"/><path d="M270.5,380.2969 L270.5,389.5938 L260.5,399.5938 L57.5,399.5938 " fill="none" style="stroke:#000000;stroke-width:1.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="203" x="60.5" y="394.292">Investment in Infrastructure</text><path d="M373.5,421.0117 L373.5,429.5781 L353.5,433.5781 L373.5,437.5781 L373.5,446.1445 A0,0 0 0 0 373.5,446.1445 L665.5,446.1445 A0,0 0 0 0 665.5,446.1445 L665.5,431.0117 L655.5,421.0117 L373.5,421.0117 A0,0 0 0 0 373.5,421.0117 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M655.5,421.0117 L655.5,431.0117 L665.5,431.0117 L655.5,421.0117 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="271" x="379.5" y="438.0786">Includes street lighting and CCTV cameras</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="286" x="67.5" y="416.5938"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="266" x="77.5" y="437.7324">Private sector invests in urban infrastructure</text><rect fill="none" height="82.2656" style="stroke:#000000;stroke-width:1.5;" width="854" x="11" y="472.5625"/><path d="M227,472.5625 L227,481.8594 L217,491.8594 L11,491.8594 " fill="none" style="stroke:#000000;stroke-width:1.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="206" x="14" y="486.5576">Public Awareness Campaigns</text><path d="M420,513.2773 L420,521.8438 L400,525.8438 L420,529.8438 L420,538.4102 A0,0 0 0 0 420,538.4102 L855,538.4102 A0,0 0 0 0 855,538.4102 L855,523.2773 L845,513.2773 L420,513.2773 A0,0 0 0 0 420,513.2773 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M845,513.2773 L845,523.2773 L855,523.2773 L845,513.2773 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="414" x="426" y="530.3442">Creating campaigns about the consequences of violent behavior</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="379" x="21" y="508.8594"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="359" x="31" y="529.998">Media and community groups partner with law enforcement</text><rect fill="none" height="96.2344" style="stroke:#000000;stroke-width:1.5;" width="619" x="33.5" y="564.8281"/><path d="M244.5,564.8281 L244.5,574.125 L234.5,584.125 L33.5,584.125 " fill="none" style="stroke:#000000;stroke-width:1.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="201" x="36.5" y="578.8232">Social Services Partnerships</text><path d="M397.5,612.5273 L397.5,621.0938 L377.5,625.0938 L397.5,629.0938 L397.5,637.6602 A0,0 0 0 0 397.5,637.6602 L642.5,637.6602 A0,0 0 0 0 642.5,637.6602 L642.5,622.5273 L632.5,612.5273 L397.5,612.5273 A0,0 0 0 0 397.5,612.5273 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M632.5,612.5273 L632.5,622.5273 L642.5,622.5273 L632.5,612.5273 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="224" x="403.5" y="629.5942">Addressing root causes of violence</text><rect fill="#F1F1F1" height="47.9375" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="334" x="43.5" y="601.125"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="288" x="53.5" y="622.2637">Partnerships formed with health care providers,</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="314" x="53.5" y="636.2324">educational institutions, and social service agencies</text><rect fill="none" height="82.2656" style="stroke:#000000;stroke-width:1.5;" width="817" x="33" y="671.0625"/><path d="M229,671.0625 L229,680.3594 L219,690.3594 L33,690.3594 " fill="none" style="stroke:#000000;stroke-width:1.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="186" x="36" y="685.0576">Incentivizing Cooperation</text><path d="M398,711.7773 L398,720.3438 L378,724.3438 L398,728.3438 L398,736.9102 A0,0 0 0 0 398,736.9102 L840,736.9102 A0,0 0 0 0 840,736.9102 L840,721.7773 L830,711.7773 L398,711.7773 A0,0 0 0 0 398,711.7773 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M830,711.7773 L830,721.7773 L840,721.7773 L830,711.7773 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="421" x="404" y="728.8442">Through tax breaks, grants, or other forms of financial assistance</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="335" x="43" y="707.3594"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="315" x="53" y="728.498">Government incentivizes private sector cooperation</text><ellipse cx="210.5" cy="784.3281" fill="none" rx="11" ry="11" style="stroke:#222222;stroke-width:1.0;"/><ellipse cx="210.5" cy="784.3281" fill="#222222" rx="6" ry="6" style="stroke:#111111;st