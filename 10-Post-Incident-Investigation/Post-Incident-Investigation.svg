<?xml version="1.0" encoding="us-ascii" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="479px" preserveAspectRatio="none" style="width:927px;height:479px;background:#FFFFFF;" version="1.1" viewBox="0 0 927 479" width="927px" zoomAndPan="magnify"><defs/><g><ellipse cx="143" cy="20" fill="#222222" rx="10" ry="10" style="stroke:#222222;stroke-width:1.0;"/><path d="M265.5,46.8516 L265.5,62.9844 L245.5,66.9844 L265.5,70.9844 L265.5,87.1172 A0,0 0 0 0 265.5,87.1172 L740.5,87.1172 A0,0 0 0 0 740.5,87.1172 L740.5,56.8516 L730.5,46.8516 L265.5,46.8516 A0,0 0 0 0 265.5,46.8516 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M730.5,46.8516 L730.5,56.8516 L740.5,56.8516 L730.5,46.8516 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="267" x="271.5" y="63.9185">Collect all physical evidence at the scene.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="454" x="271.5" y="79.0513">Forensic examination of these items might yield fingerprints, DNA, etc.</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="205" x="40.5" y="50"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="185" x="50.5" y="71.1387">Collection of Physical Evidence</text><path d="M278,111.5352 L278,120.1016 L258,124.1016 L278,128.1016 L278,136.668 A0,0 0 0 0 278,136.668 L915,136.668 A0,0 0 0 0 915,136.668 L915,121.5352 L905,111.5352 L278,111.5352 A0,0 0 0 0 278,111.5352 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M905,111.5352 L905,121.5352 L915,121.5352 L905,111.5352 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="616" x="284" y="128.6021">Analyze security camera footage and digital evidence like social media posts or cell phone data.</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="230" x="28" y="107.1172"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="210" x="38" y="128.2559">CCTV and Digital Evidence Analysis</text><path d="M230,157.9375 L230,174.0703 L210,178.0703 L230,182.0703 L230,198.2031 A0,0 0 0 0 230,198.2031 L667,198.2031 A0,0 0 0 0 667,198.2031 L667,167.9375 L657,157.9375 L230,157.9375 A0,0 0 0 0 230,157.9375 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M657,157.9375 L657,167.9375 L667,167.9375 L657,157.9375 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="266" x="236" y="175.0044">Interview any eyewitnesses to the event.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="416" x="236" y="190.1372">Cross-check witness accounts with physical and digital evidence.</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="134" x="76" y="161.0859"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="114" x="86" y="182.2246">Witness Interviews</text><path d="M232.5,215.0547 L232.5,231.1875 L212.5,235.1875 L232.5,239.1875 L232.5,255.3203 A0,0 0 0 0 232.5,255.3203 L720.5,255.3203 A0,0 0 0 0 720.5,255.3203 L720.5,225.0547 L710.5,215.0547 L232.5,215.0547 A0,0 0 0 0 232.5,215.0547 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M710.5,215.0547 L710.5,225.0547 L720.5,225.0547 L710.5,215.0547 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="467" x="238.5" y="232.1216">Analyze databases of past crimes, known offenders, and gang activities.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="322" x="238.5" y="247.2544">Use of advanced analytics or AI could be involved.</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="139" x="73.5" y="218.2031"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="119" x="83.5" y="239.3418">Crime Data Analysis</text><path d="M273,272.1719 L273,288.3047 L253,292.3047 L273,296.3047 L273,312.4375 A0,0 0 0 0 273,312.4375 L900,312.4375 A0,0 0 0 0 900,312.4375 L900,282.1719 L890,272.1719 L273,272.1719 A0,0 0 0 0 273,272.1719 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M890,272.1719 L890,282.1719 L900,282.1719 L890,272.1719 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="314" x="279" y="289.2388">Cooperate with other law enforcement agencies.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="606" x="279" y="304.3716">These agencies can provide additional resources, expertise, and access to broader databases.</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="220" x="33" y="275.3203"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="200" x="43" y="296.459">Cooperation with Other Agencies</text><path d="M295,329.2891 L295,345.4219 L275,349.4219 L295,353.4219 L295,369.5547 A0,0 0 0 0 295,369.5547 L753,369.5547 A0,0 0 0 0 753,369.5547 L753,339.2891 L743,329.2891 L295,329.2891 A0,0 0 0 0 295,329.2891 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M743,329.2891 L743,339.2891 L753,339.2891 L743,329.2891 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="352" x="301" y="346.356">Make public appeals for information about the incident.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="437" x="301" y="361.4888">Information from informants can be crucial in solving violent crimes.</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="264" x="11" y="332.4375"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="244" x="21" y="353.5762">Public Appeals and Informant Information</text><path d="M241.5,386.4063 L241.5,402.5391 L221.5,406.5391 L241.5,410.5391 L241.5,426.6719 A0,0 0 0 0 241.5,426.6719 L866.5,426.6719 A0,0 0 0 0 866.5,426.6719 L866.5,396.4063 L856.5,386.4063 L241.5,386.4063 A0,0 0 0 0 241.5,386.4063 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M856.5,386.4063 L856.5,396.4063 L866.5,396.4063 L856.5,386.4063 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="604" x="247.5" y="403.4731">Once suspects are identified and sufficient evidence is collected, move to arrest the suspects.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="509" x="247.5" y="418.606">The evidence would be presented in court in an attempt to secure a conviction.</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="157" x="64.5" y="389.5547"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="137" x="74.5" y="410.6934">Arrest and Prosecution</text><ellipse cx="143" cy="457.6719" fill="none" rx="11" ry="11" style="stroke:#222222;stroke-width:1.0;"/><ellipse cx="143" cy="457.6719" fill="#222222" rx="6" ry="6" style="stroke:#111111;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="143" x2="143" y1="30" y2="50"/><polygon fill="#181818" points="139,40,143,50,147,40,143,44" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="143" x2="143" y1="83.9688" y2="107.1172"/><polygon fill="#181818" points="139,97.1172,143,107.1172,147,97.1172,143,101.1172" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="143" x2="143" y1="141.0859" y2="161.0859"/><polygon fill="#181818" points="139,151.0859,143,161.0859,147,151.0859,143,155.0859" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="143" x2="143" y1="195.0547" y2="218.2031"/><polygon fill="#181818" points="139,208.2031,143,218.2031,147,208.2031,143,212.2031" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="143" x2="143" y1="252.1719" y2="275.3203"/><polygon fill="#181818" points="139,265.3203,143,275.3203,147,265.3203,143,269.3203" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="143" x2="143" y1="309.2891" y2="332.4375"/><polygon fill="#181818" points="139,322.4375,143,332.4375,147,322.4375,143,326.4375" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="143" x2="143" y1="366.4063" y2="389.5547"/><polygon fill="#181818" points="139,379.5547,143,389.5547,147,379.5547,143,383.5547" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="143" x2="143" y1="423.5234" y2="446.6719"/><polygon fill="#181818" points="139,436.6719,143,446.6719,147,436.6719,143,440.6719" style="stroke:#181818;stroke-width:1.0;"/><!--SRC=[VLH1Sjim3Bph5NX0wWUq9q_IpkJGneUqFSCK96D2aHeIakE-lajATgAsqvj4Be3T1S1idAnfFjv7xyMPna2neyFfajMnfy-pjXASV6f2DA6a_ScQ5KliFOrNfAn8OYCx2MKdGNRKV8b90Y0ahpneu6i9OBAGcWoPXfAMBYg-fKv3BsbC6YpVqSEt_Hs9kLqZeQN2eN2zV_v1ZFy7xTNUiQHzO0y-UKEt7lu28t5JKh